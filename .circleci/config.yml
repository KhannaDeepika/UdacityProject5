version: 2.1

jobs:
  lint:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |            
            make install
      - run:
          name: run lint
          command: |
            make lint
            run lint
            
  smoke_test:
    docker : 
      - image :  alpine:latest
    steps:
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip curl
      - run:
          name: Smoke Tests
          command: |
            if curl -s --head "http://localhost:8080" 
                then
            echo "Node js working!"
            else
              echo "Node js failed"
            fi
workflows:
  default:
    jobs:
      - lint
      - smoke_test:
          requires: [lint]
